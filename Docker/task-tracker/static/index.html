<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>

        <div class="task-input">
            <input type="text" id="taskTitle" placeholder="Enter a task..." />
            <button onclick="addTask()">Add</button>
        </div>

        <h2>Tasks</h2>
        <ul id="taskList"></ul>

        <h2>Statistics</h2>
        <p id="stats"></p>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
